<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>scalable mario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="scalable mario">
    <meta property="og:url" content="http://the.mohayonao.com/scalable-mario/">
    <link rel="shortcut icon" href="/favicon.ico" id="favicon">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">scalable mario</h1>
      <div id="app">
        <div class="form-group">
          <button v-on:click="play" class="btn btn-default">{{ isPlaying ? 'Stop' : 'Play' }}</button>
          <button v-on:click="random" class="btn btn-default">Random</button>
          <button v-on:click="tweet" class="btn btn-default">Tweet</button>
        </div>
        <div class="form-group">
          <ul class="list-inline">
            <li v-for="scale in scales"><span v-on:click="select($index)" v-bind:class="{ 'selected': selected === scale.name }">{{ scale.name }}</span></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.min.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
