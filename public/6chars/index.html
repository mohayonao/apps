<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>6chars drums</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="6chars drums">
    <meta property="og:url" content="http://the.mohayonao.com/6chars/">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div id="wrap" class="container">
      <h1 class="title">6chars drums</h1>
      <div id="app">
        <input spellcheck="false" class="form-control" v-model="score" v-bind:class="hasError ? 'error' : ''">
        <div class="form-group">
          <button v-on:click="play" class="btn btn-default">{{ isPlaying ? 'Stop' : 'Play' }}</button>
          <button v-on:click="random" class="btn btn-default">Random</button>
          <button v-on:click="tweet" class="btn btn-default"> Tweet</button>
        </div>
        <ul v-for="score in list">
          <li><a href="#{{ encodeURI(score) }}">{{ score }}</a></li>
        </ul>
      </div>
      <script>
        google_ad_client = "ca-pub-2530516645891329";
        google_ad_slot = "4193847114";
        google_ad_width = 728;
        google_ad_height = 90;
      </script>
      <script src="//pagead2.googlesyndication.com/pagead/show_ads.js"></script>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.min.js"></script>
    <script src="./assets/string_random.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
