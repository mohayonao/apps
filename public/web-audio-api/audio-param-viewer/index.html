<body>
  <h1>web-audio-api/audio-param-viewer</h1>
  <div id="app">
    <div>
      <select v-model="preset" v-on:change="changePreset">
        <option v-for="preset in presets">{{ preset.name }}</option>
      </select>
      <span id="message"></span>
    </div>
    <div id="container"><div id="editor"></div><canvas id="canvas"></canvas></div>
    <div class="clear"></div>
    <pre id="reference"></pre>
  </div>
